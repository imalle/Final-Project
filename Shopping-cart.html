<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="index3.css">

  <title>Shopping Cart</title>

<body>
    <h1>Shopping Cart</h1>
    <div class="container">
      <table>
        <tr>
          <th>Add </th>
          <th>PRODUCT</th>
          <th>Quantity</th>
          <th>Unit Price</th>

          <td>
            <img src="Picture-Product/Am_AV(polo7).jpg"alt=""/>

              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">85</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>

        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>

            <img src="Picture-Product/H_M_Motul(5l).jpg"alt=""/>
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">63</td>
          <td class="price">0</td>
          <td>

          <td class="unitPrice">300</td>

            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>

        </tr>
